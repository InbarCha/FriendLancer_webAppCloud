<div class="form-container">
  <form name="form" class="registrationForm" (ngSubmit)="register()" #f="ngForm" novalidate>
    <div class="form-group">
      <h2>User Registration</h2>
    </div>
    <div class="form-group">
      <label>Email</label>
      <input class="form-control" type="email" name="email" [(ngModel)]="credentials.email" required>
    </div>
    <div class="form-group">
      <label>Full Name</label>
      <input class="form-control" type="text" name="fullName" [(ngModel)]="credentials.fullName" required>
    </div>
    <div class="form-group">
      <label>City</label>
      <input class="form-control" type="text" name="city" [(ngModel)]="credentials.city" required>
    </div>
    <div class="form-group">
      <label>Profession</label>
      <input class="form-control" type="text" name="profession" [(ngModel)]="credentials.profession" required>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input class="form-control" type="password" name="pwd" [(ngModel)]="credentials.pwd" required>
    </div>
    <br/>
    <p [ngStyle]="{color:'red', textAlign:'center'}"> {{ errorMessage }} </p>
    <br/>
    <button class="btn register" type="submit">Submit</button>
  </form>
</div>
