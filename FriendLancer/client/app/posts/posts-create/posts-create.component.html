<div class="form-container" *ngIf="auth.isLoggedIn()">
  <form name="form" class="loginForm" (ngSubmit)="f.form.valid && createPost()" #f="ngForm" novalidate>
    <div class="form-group">
      <h2>New Post</h2>
    </div>
    <div class="form-group">
      <label>Post Title</label>
      <input class="form-control" type="text" name="postTitle" [(ngModel)]="post.postTitle" required>
    </div>
    <div class="form-group">
      <label>Post Subject</label>
      <textarea cols="40" rows="5" name="postSubject" required [(ngModel)]="post.postSubject"></textarea>
    </div>
    <div class="form-group">
      <label>Forum Name</label>
      <input class="form-control" type="text" name="forumName" [(ngModel)]="post.forumName" required disabled>
    </div>
    <div class="form-group">
      <label>Forum Id</label>
      <input class="form-control" type="text" name="forumId" [(ngModel)]="post.forumId" required disabled>
    </div>
    <div class="form-group">
      <label>Post Location</label>
      <label *ngIf="withSuggestion" [ngStyle]="{color:'red'}"> With Suggestion! </label>
      <select class="form-control" id="selectPostLocation" name="postLocation" [(ngModel)]="post.postLocation">
      </select>
    </div>
    <br/>
    <button class="btn login" type="submit">Submit</button>
  </form>
</div>
<div *ngIf="!auth.isLoggedIn()">
  <br/>
  <div class="display-4" [ngStyle]="{color:'red', textAlign:'center'}"> Not Logged In! </div>
</div>
